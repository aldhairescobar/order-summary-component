<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="card">
    <img src="images/illustration-hero.svg" alt="">
    <section class="main-content">
      <h1>Order Summary</h1>
      <p class="main-content-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="annual-plan-box">
        <div class="annual-plan-col-1">
          <img src="images/icon-music.svg" alt="">
          <div class="plan-price">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <a class="btn" href="#">Proceed to Payment</a>
      <a class="cancel-cta" href="#">Cancel Order</a>

    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://aldhairescobar.com/">Aldhair</a>.
  </div>
</body>
</html>
